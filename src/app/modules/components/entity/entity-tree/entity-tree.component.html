<div class="grid">
    <div class="col-12">
        <p-dropdown 
         appendTo="body" [filter]="true"  filterBy="name" 
        [showClear]="true" [options]="entityNodeTypeList" optionLabel="name" (onChange)="onEntityNodeTypeSelect($event.value)"
        placeholder="Select Entity Node Type" autoWidth="false" class="w-100 w-full md:w-30rem" />
    </div>
    <div class="col-12">
        <p-tree [value]="files3" layout="horizontal" selectionMode="single" [(selection)]="selectedFiles3"></p-tree>
    </div>
    <div class="col-12 p-fluid">
        <p-tabView orientation="left" class="w-full">
            <p-tabPanel header="Node Fields" class="line-height-3 m-0 w-full">

            </p-tabPanel>
            <p-tabPanel header="Calculations" class="line-height-3 m-0 w-full">

            </p-tabPanel>
        </p-tabView>
    </div>
</div>
